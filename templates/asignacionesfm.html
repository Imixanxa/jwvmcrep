{% extends 'layout.html' %}

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
</head>

{% block body %}

<body>
    <style>
        .Reunion {
            margin: auto;
            background-color: #ffffff;
            font-style: italic;
        }
    </style>

    <div class="Reunion">
     
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <h3>{{message}}</h3>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <h3>
                {% block title %}
                Asignaciones
                <br /> enter a topic from the master plan 
                {% endblock %}
            </h3>

            <form action="/asignaciones" method="post">
                <h4>
                    <label for="periodo_m"> Period </label>
                    <input type="month" name="periodo_m" id="periodo_m" >
                    <label for="tipo_a"> topics:  </label>
                    <input type="text" name="tipo_a" id="tipo_a" >
                    <label> enter to accept </label>
                    <input type="submit" value="submit" />
                </h4>


            </form>
    </div>
</body>
    {% endblock %}
</html>
