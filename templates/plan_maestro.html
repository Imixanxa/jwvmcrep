{% extends 'layout.html' %}

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
{% block body %}

<body>
    <style>
        .Reunion {
            margin: auto;
            background-color: #ffffff;
            font-style: italic;
        }

        i {
            font-style: italic;
        }

        div {
            text-align: left
        }
    </style>

    <h2>
        {% block title %} 
        plan_maestro 
        {% endblock %}
    </h2>

    <div class="row">
        <div class="col-md-5">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <h3>
                    <i>
                        {{message}}
                    </i>
                </h3>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
        </div>


        <div class="Reunion">
            <form id='registration' action="/registrazione" method='post' ">

                <!-- # semanas -->

                <label for="Req_semana_inicial"> Enter Week number: Week and Year </label>
                <input type="week" id="Req_semana_inicial" name="Req_semana_inicial" />
                <label for="Req_texto"> enter topic: description </label>
                <input type="text" id="Req_texto" name="Req_texto" />
                <label> Enter to accept </label>
                <input type="submit" value="submit" />
            </form>
        </div>
    </div>
</body>

{% endblock %}
</html>
